plugins {
    id 'groovy'
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.9'
}

group 'com.alpha.ranen'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.rest-assured:json-path:4.0.0'
    compile 'io.rest-assured:xml-path:4.0.0'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '4.0.0'
    compile 'io.rest-assured:rest-assured:4.0.0'
    compile 'io.rest-assured:json-schema-validator:4.0.0'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.1.8.RELEASE'
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '3.0.0-beta-1', ext: 'pom'
    compile group: 'org.json', name: 'json', version: '20180813'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.1.3'
}
